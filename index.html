<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title> <style>
    .hover-effekt {
      font-size: 2rem;
      color: rgb(29, 22, 163);
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .hover-effekt:hover {
      color: #ff4500;
      transform: rotate(-3deg) scale(1.1);
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
    <link rel="stylesheet" href="styles.css" />
    <script src="Main.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <h1 class="hover-effekt">Calculator</h1>
    </style>
    <h3>
      <button id="toggle-btn" class="btn-style">Dark Mode</button>
    </h3>
    <section class="hero-section">
      <label for="number1"></label>
      <input type="number" id="number1" />

      <label for="number2"></label>
      <input type="number" id="number2" />

      <label for="operator">Select operator</label>
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="^">^</option>
        <option value="PI">PI</option>
        <option value="E">E</option>
      </select>
      <button id="calculator-btn" class="btn-style">Calculate</button>
      <p class="result">Sum: <span id="result">0</span></p>
      <h2 class="neon-tekst">Wohooooo!</h2>
    </section>
  </body>
</html>
